<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>财务数据分析</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../DataTables-1.10.7/media/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="../DataTables-1.10.7/extensions/FixedHeader/css/dataTables.fixedHeader.min.css">
    <link rel="stylesheet" type="text/css" href="../DataTables-1.10.7/extensions/FixedColumns/css/dataTables.fixedColumns.min.css">
    <link rel="stylesheet" type="text/css" href="../DataTables-1.10.7/extensions/TableTools/css/dataTables.tableTools.min.css">
    <link rel="stylesheet" type="text/css" href="bootdatepicker/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/spinkit/css/spinkit.css">
    <link rel="stylesheet" type="text/css" href="node_modules/spinkit/css/spinners/10-fading-circle.css">
    <link rel="stylesheet" type="text/css" href="css/cc-echarts.css">
    <style type="text/css">
    table th {
        text-align: center;
    }
    
    table td {
        text-align: right;
    }
    
    table td:nth-child(1) {
        text-align: left;
    }
    /*table td:nth-child(1) {
        text-align: center;
    }*/
    /* 有需要的 */
    </style>
</head>

<body>
    <!-- {"AnalysisReportCondition":{"DetailTrade":"全国地产","PriceDate":"2015-09-02","ReportDate":"201503"}} -->
    <br>
    <div class="container-fluid">
        <form class="form-inline" id="hiddenToolbar" style="position: absolute; z-index: 1000">
            <label>
                <select id="IndexId" name="IndexId" class="form-control mr20">
                    <option value=""></option>
                </select>
            </label>

            <label>
                <select id="PlateId" name="PlateId" class="form-control mr20">
                    <option value=""></option>
                </select>
            </label>
            <label>
                <select id="Trade" name="Trade" class="form-control mr20" style="width: 110px">
                    <option value=""></option>
                </select>
            </label>

            <label>
                细分行业
                <input type="text" name="DetailTrade" class="form-control mr20" style="width: 110px">
            </label>
            <label>
                <input type="text" id="PriceDate" name="PriceDate" class="form-control mr20" style="width: 110px">
            </label>

            <label>
                报表时期
                <select id="ReportDateYear" name="ReportDateYear" class="cc-form-control">
                </select>年
                <select id="ReportDateMonth" name="ReportDateMonth" class="cc-form-control">
                    <option value="03">3</option>
                    <option value="06">6</option>
                    <option value="09">9</option>
                    <option value="12">12</option>
                </select>月
            </label>

            <label>
                <select id="DataType" name="DataType" class="form-control mr20" style="width: 110px">
                    <option value="3" selected>滚动一年</option>
                    <option value="1">本年累计</option>
                    <option value="2">本期数</option>
                </select>
            </label>

            <button class="btn btn-default" id="searchData">查询</button>
        </form>

        <!-- 加载动画 -->
        <div id="loadingAnimate" style="position: absolute; width: 100%; margin-left: -15px; margin-right: -15px; top: 200px; padding: 40px; z-index: 999999; display:none;">
            <div class="sk-fading-circle" style="width: 100px; height: 100px;">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>
        </div>
        <!-- 加载动画 -->

        <div id="showTable">
        </div>
    </div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="../DataTables-1.10.7/media/js/jquery.dataTables.min.js"></script>
    <script src="../DataTables-1.10.7/extensions/FixedHeader/js/dataTables.fixedHeader.min.js"></script>
    <script src="../DataTables-1.10.7/extensions/FixedColumns/js/dataTables.fixedColumns.min.js"></script>
    <script src="../DataTables-1.10.7/extensions/TableTools/js/dataTables.tableTools.min.js"></script>
    <script src="bootdatepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="js/table-data-jsonp.js?timeStamp='+new Date().getTime();'"></script>
</body>

</html>
