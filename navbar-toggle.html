<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
</head>

<body>
    <div id="navbarToggle">
        <nav class="navbar navbar-default" style="margin-bottom: 0;">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>

    <button type="button" id="toggleNavbarBtn" class="btn btn-default center-block" style="padding:0 30px; font-size: 5px; border-radius: 0; border-top: 0;">
        <span class="glyphicon glyphicon-chevron-up"></span>
    </button>

    <style type="text/css">
    /*.tk-main {
        position: absolute;
        top: 52px;
        bottom: 0;
        left: 0;
        right: 0;
        padding-right: 15px;
        padding-left: 15px;
        overflow: hidden;
        z-index: -100;
    }*/
    </style>
    <div class="container-fluid ">
        <div class="jumbotron tk-main">
            <iframe src="test.html" frameborder="0" style="width: 100%;"></iframe>

        </div>

    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
    <script>
    $('#toggleNavbarBtn').click(function(event) {
        var $navbarToggle = $('#navbarToggle');
        var $toggleNavbarBtn = $('#toggleNavbarBtn');
        var $tkMain = $('div.tk-main');

        if(!$navbarToggle.is(':hidden')) {
            $navbarToggle.slideUp('slow');
            $toggleNavbarBtn.find('span').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
            $tkMain.animate({'top': '0px'}, 'slow');
        } else {
            $navbarToggle.slideDown('down');
            $toggleNavbarBtn.find('span').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
            $tkMain.animate({'top': '52px'}, 'slow');
        }
    });
    </script>
</body>

</html>
