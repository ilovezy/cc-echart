    <script>
    $(function() {

        $('.form-group[data-visible]').addClass('hidden');

        $('#btn-toggle').click(function(event) {
            var $thisBtn = $(this);

            if($thisBtn.text() == '更多') {
                $thisBtn.text('收缩');

                $('.form-group').each(function () {
                    if($(this).attr('data-visible')){
                        $(this).removeClass('hidden');
                    }
                });
            } else {
                $thisBtn.text('更多');

                $('.form-group').each(function () {
                    if($(this).attr('data-visible')){
                        $(this).addClass('hidden');
                    }
                });
            }
        });
    });
    </script>
