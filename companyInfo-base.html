<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>主要财务指标</title>
    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/cc-echarts.css">
</head>

<body class="container-fluid">
    <div class="row">
        <!-- 左半边导航栏 -->
        <sidebar class="affix hidden-xs">
            <br>
            <div class="list-group" id="sidebarLinks">
                <div class="list-group-item form-inline">
                    <div class="form-group">
                        <input type="text" id="Tcode" class="form-control input-companyInfo-search" placeholder="公司代码">
                    </div>
                    <button type="button" id="btn-companyInfo-search" class="btn btn-default">查询</button>
                </div>
                <a href="companyInfo-base.html" id="companyInfo-base" class="list-group-item active">个股基本情况</a>
                <a href="companyInfo-main.html" id="companyInfo-main" class="list-group-item">主要财务指标</a>
            </div>
        </sidebar>
        <!-- 右半边显式数据 -->
        <div class="col-sm-10 showContent col-xs-12">
            <br>
            <!-- 用来在股票代码格式不对的时候显示错误 -->
            <div id="showErrorMessage" class="hide" style="padding-left: 50px; padding-right: 20%">
                <div class="alert alert-danger">没有查询到该公司的数据,是不是你的股票代码输入有误啊</div>
            </div>
            <!-- 新浪采集来的头部的数据 -->
            <div id="sinaData" class="hide">
                <div style="margin-top: 0;" class="h2">
                    <div style="padding-left: 50px">
                        <span id="stockName"></span> <span id="stockId"></span>
                    </div>
                </div>
                <br>
                <div class="row" style="padding-left: 50px">
                    <div class="col-sm-3 col-xs-12">
                        <h1 id="nowPrice" style="margin-top: 0; line-height: 50px"></h1>
                    </div>
                    <div class="col-sm-2">
                        <div class="pb10">今开：<span id="todayOpen"></span></div>
                        <div>昨收：<span id="yestodayClose"></span></div>
                    </div>
                    <div class="col-sm-2">
                        <div class="pb10">最高：<span id="highestPrice"></span></div>
                        <div>最低：<span id="lowestPrice"></span></div>
                    </div>
                    <div class="col-sm-3">
                        <div class="pb10">
                            成交量：<span id="volume"></span>
                        </div>
                        <div>
                            成交金额：<span id="amount"></span>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!-- 每股收益表格 -->
            <div style="padding-left: 50px; padding-right: 20%" class="hide" id="showPershareTable">
                <div>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">每股收益</a></li>
                        <li><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">累计每股收益</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <!-- 每股收益 -->
                        <div class="tab-pane active" id="home">
                            <table id="mainSingleTable" class="table table-striped table-hover table-bordered text-center">
                                <thead>
                                    <tr>
                                        <td>EPS</td>
                                        <td>一季度</td>
                                        <td>二季度</td>
                                        <td>三季度</td>
                                        <td>四季度</td>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>

                        <!-- 累计收益 -->
                        <div class="tab-pane" id="profile">
                            <table id="mainCountTable" class="table table-striped table-hover table-bordered text-center">
                                <thead>
                                    <tr>
                                        <td>EPS</td>
                                        <td>一季度</td>
                                        <td>二季度</td>
                                        <td>三季度</td>
                                        <td>四季度</td>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!-- 新浪k线图 -->
            <div id="sina-K-show" class="hide" style="padding-left: 35px">
                <!-- <object type="application/x-shockwave-flash" data="http://finance.sina.com.cn/flash/cn.swf?" width="600" height="500" id="flash" style="visibility: visible;">
                    <param name="allowFullScreen" value="true">
                    <param name="allowScriptAccess" value="always">
                    <param name="wmode" value="transparent">
                    <param name="flashvars" value="symbol=sz000002&amp;code=iddg64geja6fea4eafh9jbj7c5j4ie5d&amp;s=3">
                </object> -->
            </div>
            <br>
            <br>
            <br>
        </div>
    </div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
    <script src="js/URI.min.js"></script>
    <!-- 正常的方法 -->
    <!-- // <script id="sinaData" type="text/javascript" src="http://hq.sinajs.cn/list=sz000002" charset="gb2312"></script> -->
    <script src="js/companyInfo-base.js?timeStamp='+new Date().getTime();'"></script>
</body>

</html>
